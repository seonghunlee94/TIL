<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        /* 모든 요소에 추가 원할 시 */
        * {
            box-sizing: border-box;
        }

        h1 {
            width: 300px;
            height: 200px;
            padding: 35px;
            border: 5px solid red;

            /* box-sizing border-box로 사용하면, width랑 height의 크기 안으로 들어가진다. */
            /* box-sizing: border-box; */
            /* content-box가 기본값인데, 테두리랑 패딩은 내용과 별도로 포함된다. */
            /* box-sizing : content-box */
        }    
    </style>
</head>

<body>
    <h1>안녕하세요</h1>
    <p class="p1">Box Model 알아보기</p>
    <p class="p2">그림자 위로 주기 위해 -값 px 주기</p>
</body>

</html>
